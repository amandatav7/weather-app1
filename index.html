<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <form id="form">
                <input type="search" placeholder="Enter a city.." required id="form-input">
                <input type="submit" value="Search" id="form-button">
            </form>
            <link rel="stylesheet" href="src/style.css">
        </header>
        <main>
            <div id="weather-data">
                <div id="weather-details-section">
                    <h1 id="city-element"></h1>
                    <p id="weather-details">
                        <span id="time"></span>, <strong id="condition"></strong>
                        <br />
                        Humidity:<strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
                    </p>
                </div>
                <div id="current-temp">
                    <span id="icon">üå§Ô∏è</span>
                    <span id="temp"></span><span id="unit">¬∞C</span>
                </div>
            </div>
        </main>

        <footer>
            This project was coded by <a href="https://github.com/amandatav7" target="_blank">Amanda Tavares</a>, is
            open-sourced on
            <a href="https://github.com/amandatav7/weather-app1" target="_blank">Github</a> hosted on
            <a href="https://weather-app-shecodes-amandatav.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
